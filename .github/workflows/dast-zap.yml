name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies for FastBank Auth Lab
      - name: Install backend dependencies
        working-directory: fastbank-auth-lab/backend
        run: |
          npm install

      # Start the vulnerable app
      - name: Start vulnerable app
        working-directory: fastbank-auth-lab/backend
        run: |
          npm start &
          sleep 20    # Give server time to start

      # Run OWASP ZAP Full Scan against the app
      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://localhost:3000"
          fail_action: true
          allow_issue_writing: false
